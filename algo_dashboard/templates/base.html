<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithmic Trading Dashboard</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/chart_enhancements.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/chart_spacing.css') }}" rel="stylesheet">
    
    <style>
        /* Additional spacing improvements */
        .nav-link {
            letter-spacing: 0.02em;
            padding: 0.75rem 1rem;
        }
        
        .navbar-brand {
            letter-spacing: 0.03em;
            font-weight: 600;
        }
        
        /* Improved content spacing */
        .container-fluid {
            padding: 0 1.5rem;
        }
        
        /* Button text spacing */
        .btn {
            letter-spacing: 0.02em;
            font-weight: 500;
        }
        
        /* Footer text spacing */
        footer p {
            letter-spacing: 0.02em;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                AlgoTrader Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/metrics">
                            <i class="fas fa-chart-bar me-1"></i> Metrics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/risk">
                            <i class="fas fa-shield-alt me-1"></i> Risk Analysis
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/charts">
                            <i class="fas fa-chart-area me-1"></i> Charts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">
                            <i class="fas fa-info-circle me-1"></i> About
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-light" id="refresh-data">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="dashboard-container">
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </div>

    <style>
        .content-wrapper {
            position: relative;
            width: 100%;
            padding-top: 10px;
        }
        
        /* Ensure proper title positioning */
        .js-plotly-plot .plotly {
            position: relative !important;
        }
        
        .js-plotly-plot .plotly .gtitle {
            position: absolute !important;
            top: -45px !important;
            left: 0 !important;
            width: 100% !important;
        }
        
        /* Prevent other elements from overlapping */
        .js-plotly-plot .plotly .main-svg {
            margin-top: 20px !important;
        }
    </style>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 AlgoTrader Dashboard. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chart_enhancements.js') }}"></script>
    
    <!-- Refresh data button -->
    <script>
        document.getElementById('refresh-data').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
